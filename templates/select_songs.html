<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Songs</title>
</head>
<body>
    <h1>Select Songs to Add to Your Playlist</h1>
    <form action="/finalize_playlist" method="POST">
        <input type="hidden" name="playlist_name" value="{{ playlist_name }}">
        
        {% for song, tracks in search_results.items() %}
            <h3>{{ song }}</h3>
            {% if tracks %}
                {% for track in tracks %}
                    <input type="radio" name="selected_tracks" value="{{ track.uri }}">
                    "{{ track.name }}" by {{ track.artists[0].name }} <br>
                {% endfor %}
            {% else %}
                <p>No results found for {{ song }}</p>
            {% endif %}
        {% endfor %}
        
        <button type="submit">Create Playlist</button>
    </form>
</body>
</html>

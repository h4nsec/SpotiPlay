<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Songs</title>
</head>
<body>
    <h1>Select Songs to Add</h1>
    <form action="/finalize_playlist" method="POST">
        <!-- For a new playlist, show the input field for playlist name -->
        {% if playlist_name %}
            <label for="playlist_name">Playlist Name:</label>
            <input type="text" id="playlist_name" name="playlist_name" value="{{ playlist_name }}" required>
        {% else %}
            <!-- For updating an existing playlist, use the hidden input field -->
            <input type="hidden" name="playlist_id" value="{{ playlist_id }}">
        {% endif %}

        <h2>Select Tracks</h2>
        {% for song, tracks in search_results.items() %}
            <h3>{{ song }}</h3>
            {% for track in tracks %}
                <input type="checkbox" name="selected_tracks" value="{{ track.uri }}">
                {{ track.name }} by {{ track.artists[0].name }}<br>
            {% endfor %}
        {% endfor %}

        <button type="submit">Add Selected Songs</button>
    </form>
</body>
</html>
